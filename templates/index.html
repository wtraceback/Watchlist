<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ name }}'s Watchlist</title>
    </head>
    <body>
        <div class="container">
            <h2>{{ name }}'s Watchlist</h2>
            <p>{{ movies|length }} Titles</p>

            <ul>
                {% for movie in movies %}
                <li>{{ movie.title }} - {{ movie.year }}</li>
                {% endfor %}
            </ul>
        </div>

        <footer>
            <small>
                &copy; 2020 whxcer
            </small>
        </footer>
    </body>
</html>
